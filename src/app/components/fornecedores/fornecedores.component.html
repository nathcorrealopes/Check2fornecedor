<div class="container-fluid p-5">
    <h1>Insira um fornecedor</h1>
    <form [formGroup]="fornecedorForm" (ngSubmit)="inserir()" class="row g-3">
    <div class="col-auto">
      <input type="text" class="form-control" id="inputPassword2" placeholder="Nome" formControlName="nome">
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="inputPassword2" placeholder="Telefone" formControlName="telefone">
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="inputPassword2" placeholder="Endereço" formControlName="endereco">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Inserir</button>
    </div>
  </form>


<h2>Listas dos forncedores</h2>

<table class="table table-success table-striped">

 <thead>
      <tr>  
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        @for (item of fornecedores; track $index){
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.nome}}</td>
                <td>{{item.telefone}}</td>
                <td>{{item.endereco}}</td>
                <td>
                  <input type="button" value="Remover" class="btn btn-danger m-3" (click)="remover(item.id)"/>
                  <a type="button" class="btn btn-warning" href="fornecedores/{{item.id}}">Editar</a>
                </td>
            </tr>
        }
      
    </tbody>
</table>
</div>
